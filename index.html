<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <div class="odin">
                <img src="odin-lined.png" alt=""><span>ODIN</span>
            </div>
            
        </div>
        <div class="form">
            <div class="head">
                <h2>This is no real online service!You know you need something
                    like this in your life to help you realize to deepest dreams.
                    Sign up now to get stared.
                </h2>
                <p>You Know you want to.</p>
            </div>
        <form action="#"  method="get">
            <div class="form-box">
                <h1>Let's do this</h1>
                
                <div class="name">
                    <div> <label for="fname">FIRST NAME</label></div>
                    <div><label for="lname">LAST NAME</label></div>
                </div>
                <div class="name-box">
                        <div> <input type="text" id="fname" name="fname"> </div>
                        <div><input type="text" id="lname" name="lname"></div>
                </div>
                <div class="info">
                    <div><label for="Email">EMAIL</label></div>
                    <div><label for="no">PHONE NUMBER</label></div>
                </div>
                <div class="inform">
                    <div><input type="email" id="Email" name="email"></div>
                    <div><input type="number" id="no" name="number"></div>
                </div> 
                <div class="pass">
                    <div> <label for="psd">PASSWORD</label></div>
                    <div> <label for="conf">CONFIRM PASSWORD</label></div>
                </div>
                <div class="confirm">
                    <div> <input type="password" id="psd" name="password"></div>
                    <div><input type="password" id="conf" name="password"></div>
                </div>    
            </div>
            <div class="bottom">
                <div>
                    <button  type="submit">Create Account</button>
                </div>
                <p>Already have an account? <a href="ex.com">login</a></p>

            </div>
        </form>
            
        </div>
    </div>
</body>
</html>
